<div class="flex gap-4 justify-center p-5 flex-wrap sm:flex-nowrap">
  <div class="text-lg text-blue-700 font-semibold">
    <button class="btn-crud flex items-center gap-2" (click)="addTodolist()">
      Add
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
  <div class="text-lg text-blue-700 font-semibold sm:flex-col">
    <button class="btn-crud" (click)="filterTasks('All')">All</button>
  </div>
  <div class="text-lg text-blue-700 font-semibold sm:flex-col">
    <button class="btn-crud" (click)="filterTasks('Active')">Active</button>
  </div>
  <div class="text-lg text-blue-700 font-semibold sm:flex-col">
    <button class="btn-crud" (click)="filterTasks('Completed')">Completed</button>
  </div>
</div>

<div class="flex flex-col gap-10 items-center p-5">
  <div class="text-2xl font-semibold text-green-700">{{filter}} lists</div>

  <div class="hidden sm:flex p-1 w-full border-bottom text-xl text-left">
    <div class="w-1/12">ID</div>
    <div class="w-2/12">Title</div>
    <div class="w-4/12">Description</div>
    <div class="w-3/12">Date</div>
    <div class="w-2/12">Completed</div>
  </div>

  <ng-template ngFor let-todo [ngForOf]="filteredTodos()">
    <div class="flex flex-col sm:flex-row p-1 text-left w-full border-b gap-2">

      <div class="w-full sm:w-1/12">
        <span class="sm:hidden font-semibold">ID: </span>{{todo.userId}}
      </div>
      <div class="w-full sm:w-2/12">
        <span class="sm:hidden font-semibold">Title: </span>{{todo.title}}
      </div>
      <div class="w-full sm:w-4/12">
        <span class="sm:hidden font-semibold">Description: </span>{{todo.description}}
      </div>
      <div class="w-full sm:w-3/12">
        <span class="sm:hidden font-semibold">Date: </span>{{todo.date | date: 'fullDate'}}
      </div>
      <div class="w-full sm:w-2/12">
        <span class="sm:hidden font-semibold">Completed: </span>{{todo.completed ? 'Yes' : 'No'}}
      </div>
    </div>
  </ng-template>
</div>
