<div class="bg-center bg-cover" [ngClass]="isDarkMode? 'dark-header' : 'light-header'">

  <div class="pt-[10vh] flex flex-wrap w-full text-sm py-3">
    <div class="max-w-[85rem] w-full max-sm:max-w-[30rem] max-md:max-w-[40rem] mx-auto max-lg:px-10 px-10 flex flex-wrap items-center justify-between">

      <a class="flex-none text-2xl font-semibold text-white text-center">Todo List</a>

      <div class="flex items-center gap-x-5">

        <button *ngIf="isDarkMode" (click)="toggleDarkMood()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        </button>

        <button *ngIf="!isDarkMode" (click)="toggleDarkMood()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        </button>

        <button type="button" class="btn-primary" (click)="login()">{{isLoggedIn?'Logout':'Login'}}</button>

      </div>


    </div>
  </div>

  <div class="pt-[10vh] p-10">
    <div class="max-h-[810rem] max-w-[80rem] p-10 flex flex-col justify-center mx-auto" [ngClass]="isDarkMode ? 'dark' : 'light'">
      <div class="text-center text-2xl py-2">Welcome Todo List Application</div>
      <div class="pt-[10vh]"></div>
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
